version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: trello-test-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass123
      POSTGRES_DB: trello_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d trello_test"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres-test-data:

